<!--suppress TypeScriptValidateTypes -->
<div class="my-container">
    <canvas baseChart class="chart my-chart"
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
</div>
